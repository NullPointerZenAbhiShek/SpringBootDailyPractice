<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>

    <table border="1">
        <tr>
            <th>City</th>
            <th>State</th>
            <th>Address</th>
            <th>Price</th>
        </tr>
        <tr th:each="house : ${houses}">
            <td th:text="${house.city}"></td>
            <td th:text="${house.state}"></td>
            <td th:text="${house.address}"></td>
            <td th:text="${house.price}"></td>
        </tr>
    </table>

    <br>
    <a href="/houses/search">Back to Search</a>
</body>
</html>
